<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
<title>Cadastro de Livro</title>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1 class="bd-title">Biblioteca Digital</h1>
			<div class="clearfix">
				<div class="pull-left">
					<p class="lead">Organize seus Livros</p>
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-default btn-sm"
						data-toggle="modal" data-target="#novoLivroModal">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4" th:each="livro :${livros}">
				<h2 th:text="${livro.titulo}">Tittulo do Livro</h2>
				<h4 th:text="${livro.autor}">Autor</h4>
				<p  th:text="${livro.nota}">Nota ou Coment√°rio sobre o Livro</p>
			</div>
		</div>

	</div>
	
	<div class="modal fade" id="novoLivroModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Novo Livro</h4>
				</div>
				<form action="/livros" method="POST" >
					<div class="modal-body">
						<div class="form-group">
							<label class="label-control">Titulo</label> 
							<input type="text" class="form-control" id="titulo"
							placeholder="Titulo" name="titulo" />
						</div>
						<div class="form-group">
							<label class="label-control">Autor</label> 
							<input type="text" class="form-control" id="autor"
							placeholder="Autor" name="autor" />
						</div>
						<div class="form-group">
							<label class="label-control">Nota</label>
							<textarea class="form-control" rows="3" id="nota" 
							name="nota"></textarea>
						</div>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
				</form>


			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->



	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
